<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istiaque Bank</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400;1,900&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-area">
        <h1>Welcome to Istiaque Bank</h1>
        <div class="login-form">
            <h4>Login</h4>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" placeholder="Enter Your Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" placeholder="Enter Your Password" class="form-control" id="exampleInputPassword1">
                </div>
                <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <!-- <h2>Hello Istiaque Ahmed</h2> -->
        <div class="balance-area" style="margin-top: 30px;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h3><span id="currentDeposit">00</span> Taka</h3>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="withdraw status">
                            <h5>Withdeaw</h5>
                            <h3><span id="currentWithdraw">00</span> Taka</h3>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h3>00 Taka</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="input-deposit status">
                            <h5>Deposit</h5>
                            <br>
                            <input id="depositAmount" type="text" placeholder="Enter Your Deposit Amount" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="input-withdraw status">
                            <h5>Withdeaw</h5>
                            <br>
                            <input id="withdeawAmount" type="text" placeholder="Enter Your withdraw Amount" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";  
        })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber + depositNumber;
            
            document.getElementById("currentDeposit").innerText = totalDeposit;

            
        })

        // Withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdeawAmount = document.getElementById("withdeawAmount").value;
            const withdrawNumber = parseFloat(withdeawAmount);
            

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber + withdrawNumber;
            
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            
        })
        

    </script>
</body>
</html>
